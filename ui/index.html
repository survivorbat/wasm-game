<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wasm Game</title>
</head>
<body>
    <table style="font-family: monospace; font-size: 3em;" id="gameGrid"></table>
</body>
<script src="./wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("core.wasm"), go.importObject).then((result) => {
        return go.run(result.instance);
    }).then(() => render()).catch(alert);

    const gameGrid = document.querySelector("#gameGrid");

    const render = () => {
        const state = JSON.parse(gameState())
        gameGrid.innerHTML = state.Grid.map((row, y) => {
            return `<tr>${(row.map((column, x) => {
                let icon = "‚¨ú";

                if (column.HasApple) {
                    icon = "üçé"
                }

                if (x === state.PlayerX && y === state.PlayerY) {
                    icon = "üëæ"
                }

                return `<td>${icon}</td>`;
            }).join(""))}</tr>`;
        }).join("");
    }

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case "w":
                moveUp();
                break;
            case "s":
                moveDown();
                break;
            case "a":
                moveLeft();
                break;
            case "d":
                moveRight();
                break;
            default:
                return;
        }

        render();
    });
</script>
</html>
